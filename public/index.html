<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor: A Simple, Efficient, Lightweight Markdown Editor</title>

    <link rel="icon" type="image/png" href="https://assets.zerotoherojs.com/images/favicon.png" />

    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />

<body>

        <textarea class="text-editor"

    <script src="main.js"></script>
